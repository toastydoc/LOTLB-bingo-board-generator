<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Board Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>LOTLB - Bingo Board Generator</h1>
    <form id="bingoForm">
        <label for="customList">Enter your items (comma-separated):</label>
        <textarea id="customList" rows="5" cols="50"></textarea>
        <button type="submit">Generate LOTLB Bingo Board</button>
    </form>
    <div id="bingoBoard"></div>
    <script src="script.js"></script>
</body>
</html>
